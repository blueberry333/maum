{% extends 'base.html' %}

{% block title %}- 회원가입{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
        <div class="alert alert-info">계정 정보를 입력해 주세요.</div>
        <form action="" method="POST">
            {{form.as_p}}

        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
